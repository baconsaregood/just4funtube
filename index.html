<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just4FunTube</title>
  <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Just4FunTube</h1>
    </header>

    <div id="auth-popup" class="popup">
      <h2 id="auth-popup-title">Sign Up</h2>
      <form id="auth-form">
        <input type="text" id="auth-username" placeholder="Username" required>
        <input type="password" id="auth-password" placeholder="Password" required>
        <button type="submit" id="auth-submit-btn">Sign Up</button>
      </form>
      <button id="close-popup-btn">Close</button>
      <p id="auth-error" style="color: red; display: none;">Invalid credentials or username already taken.</p>
    </div>

    <div id="auth-buttons">
      <button id="sign-up-btn">Sign Up</button>
      <button id="login-btn">Login</button>
    </div>

    <h2>Add a Video</h2>
    <div id="create-channel">
      <button id="create-channel-btn">Create Channel</button>
    </div>
    
    <div id="video-upload-section" class="hidden">
      <input type="text" id="video-url" placeholder="Paste Archive.org Video Link" />
      <input type="text" id="channel-name" placeholder="Channel Name" />
      <button id="add-video-btn">Add Video</button>
    </div>

    <div id="video-list"></div>
  </div>

  <!-- Firebase modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyC9bQyxF3ccUmNfKMyHcCTk7nYFuEzaP7M",
      authDomain: "just4funtube-4c080.firebaseapp.com",
      projectId: "just4funtube-4c080",
      storageBucket: "just4funtube-4c080.firebasestorage.app",
      messagingSenderId: "787835459961",
      appId: "1:787835459961:web:9462a891e51daedadcf7a8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    // Sign Up Button Click
    document.getElementById('sign-up-btn').addEventListener('click', () => {
      document.getElementById('auth-popup').style.display = 'block';
      document.getElementById('auth-popup-title').textContent = 'Sign Up';
      document.getElementById('auth-submit-btn').textContent = 'Sign Up';
    });

    // Login Button Click
    document.getElementById('login-btn').addEventListener('click', () => {
      document.getElementById('auth-popup').style.display = 'block';
      document.getElementById('auth-popup-title').textContent = 'Login';
      document.getElementById('auth-submit-btn').textContent = 'Login';
    });

    // Close the popup
    document.getElementById('close-popup-btn').addEventListener('click', () => {
      document.getElementById('auth-popup').style.display = 'none';
    });

    // Handle form submission for both Sign Up and Login
    document.getElementById('auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('auth-username').value;
      const password = document.getElementById('auth-password').value;

      if (document.getElementById('auth-submit-btn').textContent === 'Sign Up') {
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, username, password);
          currentUser = userCredential.user;
          alert('Account created successfully');
          document.getElementById('auth-popup').style.display = 'none';
          checkForChannel(currentUser);
        } catch (error) {
          alert('Error creating account');
        }
      } else {
        try {
          const userCredential = await signInWithEmailAndPassword(auth, username, password);
          currentUser = userCredential.user;
          alert('Logged in successfully');
          document.getElementById('auth-popup').style.display = 'none';
          checkForChannel(currentUser);
        } catch (error) {
          alert('Login failed');
        }
      }
    });

    document.getElementById('create-channel-btn').addEventListener('click', () => {
      if (currentUser) {
        document.getElementById('video-upload-section').classList.remove('hidden');
      } else {
        alert('You need to be logged in to create a channel');
      }
    });

    document.getElementById('add-video-btn').addEventListener('click', async () => {
      const videoUrl = document.getElementById('video-url').value;
      const channelName = document.getElementById('channel-name').value;

      if (videoUrl && channelName) {
        const videoRef = collection(db, "videos");
        await addDoc(videoRef, {
          url: videoUrl,
          channelName: channelName,
          views: 0,
          likes: 0,
          dislikes: 0
        });
        alert('Video added');
        displayVideos();
      } else {
        alert('Please fill in all fields');
      }
    });

    async function displayVideos() {
      const querySnapshot = await getDocs(collection(db, "videos"));
      const videoList = document.getElementById('video-list');
      videoList.innerHTML = '';
      querySnapshot.forEach((doc) => {
        const video = doc.data();
        const videoDiv = document.createElement('div');
        videoDiv.innerHTML = `
          <h3>${video.channelName}</h3>
          <video class="video-js vjs-default-skin" controls>
            <source src="${video.url}" type="video/mp4" />
          </video>
          <button class="like-btn">Like</button>
          <button class="dislike-btn">Dislike</button>
          <p>Likes: ${video.likes} | Dislikes: ${video.dislikes}</p>
        `;
        videoList.appendChild(videoDiv);
      });
    }

    function checkForChannel(user) {
      const channelRef = collection(db, "channels").doc(user.uid);
      channelRef.get().then((docSnap) => {
        if (!docSnap.exists) {
          alert('You donâ€™t have a channel yet. Please create one first.');
        }
      });
    }

    displayVideos();
  </script>
</body>
</html>
